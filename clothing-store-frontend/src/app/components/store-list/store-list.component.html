<!-- src/app/components/store-list/store-list.component.html -->
<div class="stores-container">
    <h2>Clothing Stores</h2>
    
    <div *ngIf="loading" class="text-center">
      <p>Loading stores...</p>
    </div>
    
    <div *ngIf="error" class="alert alert-danger">
      {{ error }}
    </div>
    
    <div *ngIf="!loading && !error" class="store-list">
      <div *ngIf="stores.length === 0" class="text-center">
        <p>No stores found.</p>
      </div>
      
      <div *ngFor="let store of stores" class="store-card">
        <h3>{{ store.company_name }}</h3>
        <p><strong>{{ store.title }}</strong></p>
        <p>{{ store.description }}</p>
        <p><strong>Location:</strong> {{ store.location }}</p>
        <p><strong>Type:</strong> {{ store.work_type }}</p>
        <a [routerLink]="['/stores', store._id]" class="btn btn-primary">View Details</a>
      </div>
      
      <div class="pagination">
        <button [disabled]="page === 1" (click)="prevPage()" class="btn btn-sm btn-secondary">Previous</button>
        <span>Page {{ page }} of {{ totalPages }}</span>
        <button [disabled]="page === totalPages" (click)="nextPage()" class="btn btn-sm btn-secondary">Next</button>
      </div>
    </div>
  </div>
